<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__logo"><a href="#"><img src="assets/img/logo.svg" alt="Логотип"></a></div>
    <div class="header__user">
      <button>Log in</button>
      <button class="btn">Sign Up</button>
    </div>
  </header>
  <main>
    <section class="subscribe">
      <h2 class="subscribe__header">Coming Soon</h2>
      <p class="subscribe__action">Get notified when it's ready</p>
      <form class="subscribe__form" action="#">
        <input class="subscribe__input" type="email" placeholder="enter your email....">
        <button class="btn">Notify Me</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <ul class="footer__social">
      <li>
        <a href="#"><svg class="footer__social--twitter"><use xlink:href="assets/img/icons/sprite.svg#twitter"></use></svg></a>
      </li>
      <li>
        <a href="#"><svg class="footer__social--instagram"><use xlink:href="assets/img/icons/sprite.svg#instagram"></use></svg></a>
      </li>
      <li>
        <a href="#"><svg class="footer__social--facebook"><use xlink:href="assets/img/icons/sprite.svg#facebook"></use></svg></a>
      </li>
    </ul>
  </footer>
</body>
</html>
